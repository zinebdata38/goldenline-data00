<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Users</title>
</head>
<body>
    <h2>List of Users</h2>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }}
                <a href="{{ url_for('delete_user', user_id=user.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
